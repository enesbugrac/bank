<!DOCTYPE html>
<html>
  <head>
    <link <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="edit-about.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="sidebar-image-container">
        <div class="sidebar-image-container-1">
          <div class="sidebar-button-container">
            <div class="sidebar-button-container-div">
              <img
                src="../../images/inner-1.svg"
                class="sidebar-button-container-inner"
              />
              <button class="sidebar-button" onclick="location.href='../../../index.html'">Dashboard</button>
            </div>
            <div class="sidebar-button-container-div">
              <img
                src="../../images/Rectangle 2012.svg"
                class="sidebar-button-container-rectangle"
              />
              <img
                src="../../images/inner-2.svg"
                class="sidebar-button-container-inner"
              />
              <button class="sidebar-button-active">Settings</button>
            </div>
          </div>
          <div class="sidebar-logout-container">
            <div class="sidebar-button-container-div">
              <img
                src="../../images/inner-3.svg"
                class="sidebar-logout-button-container-inner"
              />
              <button class="sidebar-logout-button">Log Out</button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="container-navbar">
            <p class="container-navbar-title"
              >Welcome back,
              <p class="container-navbar-name">&nbsp;&nbsp;John</p>
            </p>
            <img src="../../images/profile-pic (4).svg" class="container-navbar-img" />
        </div>
        <div class="container-content">
            <div class="container-content-top">
                <div class="container-content-top-text">
                    <div class="go-back" onclick="location.href='../profile-settings.html'"><img src="../../images/ionic-ios-arrow-down.svg">Back</div>
                    <p class="container-content-top-text-top">Profile Settings</p>
                    <div class="container-content-top-mid">
                        <div class="container-content-top-mid-img-container">
                            <img src="../../images/profile-pic (4).svg" class="container-content-top-mid-img">
                            <p class="container-content-top-mid-text">Display Picture</p>
                        </div>
                        <button class="container-content-top-mid-button">Edit</button>
                    </div>
                </div>
            </div> 
            <div class="container-content-bottom">
                <div class="container-content-bottom-top">
                    <p class="container-content-bottom-top-text">About</p>
                    <button class="container-content-top-mid-button discard" style="margin-left: 25px;">Discard</button>
                    <button class="container-content-top-mid-button save" style="margin-left: 10px;">Save</button>
                </div>
                <div class="container-content-bottom-bottom">
                    <div class="container-content-bottom-bottom-left">
                        <div class="container-content-bottom-bottom-left-container">
                            <p class="container-content-bottom-bottom-left-title">Partner Name</p>
                            <input class="container-content-bottom-bottom-left-value-input" value="John Got" >
                        </div>
                        <div class="container-content-bottom-bottom-left-container">
                            <p class="container-content-bottom-bottom-left-title">Partner Institution</p>
                            <input class="container-content-bottom-bottom-left-value-input" value="Institution">
                        </div>
                        <div class="container-content-bottom-bottom-left-container">
                            <p class="container-content-bottom-bottom-left-title">Partner Address</p>
                            <input class="container-content-bottom-bottom-left-value-input" value="United States, United States, United States">
                        </div>
                        <div class="container-content-bottom-bottom-left-container">
                            <p class="container-content-bottom-bottom-left-title">Country</p>
                            <input class="container-content-bottom-bottom-left-value-input" value="United States">
                        </div>
                        <div class="container-content-bottom-bottom-left-container">
                            <p class="container-content-bottom-bottom-left-title">State</p>
                            <input class="container-content-bottom-bottom-left-value-input" value="FL">
                        </div>
                        <div class="container-content-bottom-bottom-left-container">
                            <p class="container-content-bottom-bottom-left-title">City</p>
                            <input class="container-content-bottom-bottom-left-value-input" value="Florida">
                        </div>
                        <div class="container-content-bottom-bottom-left-container">
                            <p class="container-content-bottom-bottom-left-title">Phone</p>
                            <input class="container-content-bottom-bottom-left-value-input" value="+1 2345678">
                        </div>
                        <div class="container-content-bottom-bottom-left-container">
                            <p class="container-content-bottom-bottom-left-title">Email</p>
                            <input class="container-content-bottom-bottom-left-value-input" value="Institution@Gmail.Com">
                        </div>
                    </div>
                    <div class="container-content-bottom-bottom-right" >
                        <div class="container-content-bottom-bottom-left-container" style="width: 100%;">
                            <p class="container-content-bottom-bottom-left-title" style="margin-left: 110px;">Password</p>
                            <input class="container-content-bottom-bottom-left-value-input" value="**********" style="margin-left:30px;width: 500px;">
                        </div>
                        <button class="container-content-top-mid-button" style="margin-left: 0;">Change</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
  </body>
</html>
