<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="change-password.css" />
  </head>
  <body>
    <div class="change-password-container">
      <div class="change-password-input-container">
        <div>
          <p class="change-password-input-container-title">Account Recovery</p>
        </div>
        <div class="change-password-inputs">
          <div class="change-password-input">
            <span>Verification Code</span>
            <input class="change-password-input-input" />
          </div>
          <div class="change-password-input">
            <span>Password</span>
            <input class="change-password-input-input" />
          </div>
          <div class="change-password-input">
            <span>Confirm Password</span>
            <input class="change-password-input-input" />
          </div>
        </div>

        <button class="change-password-button">RESET PASSWORD</button>
      </div>
      <div class="change-password-image-container">
        <div class="change-password-image-container-1" />
        <div class="change-password-image-container-2">
          <div class="change-password-image-container-text">
            Contact | Privacy | Terms Of Use | Cookie Policy
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
